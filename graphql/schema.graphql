type Todo {
  id: ID
  text: String!
  description: String
  isCompleted: Boolean!
  isImportant: Boolean!
}

type Query {
  todoList: [Todo]!
  todo(id: ID): Todo
}

type Mutation {
  addTodo(
    text: String!,
    description: String
  ): Todo!

  updateTodo(
    id: ID,
    text: String!,
    description: String,
    isCompleted: Boolean!,
    isImportant: Boolean!
  ): Todo!
}