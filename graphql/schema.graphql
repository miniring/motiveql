type Todo {
  id: ID
  text: String!
  description: String
  isCompleted: Boolean!
  ordering: Int
}

type Query {
  todoList: [Todo]!
  todo(id: ID): Todo
}

type Mutation {
  addTodo(
    text: String!,
    description: String
    ordering: Int
  ): Todo!

  updateTodo(
    id: ID!,
    text: String!,
    description: String!,
    isCompleted: Boolean!,
    ordering: Int!
  ): Todo!

  deleteTodo(
    id: ID
  ): Todo!
}